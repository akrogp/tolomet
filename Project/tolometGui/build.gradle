apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    //buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.akrog.tolomet"
        targetSdkVersion 28
        minSdkVersion 16
        versionCode 620
        versionName "6.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    def playVer = '17.0.0'
    def fireCoreVer = '17.1.0'
    def fireLinkVer = '17.0.0'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(project(':tolometCore')) {
        exclude group: 'org.json', module: 'json'
    }

    testImplementation 'junit:junit:4.12'

    // AndroidX
    implementation 'com.google.android.material:material:1.1.0-alpha09'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'

    // Google
    implementation 'com.google.android.gms:play-services-maps:' + playVer
    //implementation "android.arch.lifecycle:extensions:1.1.1"
    implementation 'com.google.firebase:firebase-core:' + fireCoreVer
    //implementation 'com.google.firebase:firebase-invites:' + fireVer
    implementation 'com.google.firebase:firebase-dynamic-links:' + fireLinkVer

    //implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    implementation 'com.github.castorflex.smoothprogressbar:library:1.1.0'
}
